<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List - Pruthvi Chinese Center</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Pruthvi Chinese Center</div>
        <div class="nav-links">
            <a href="index.html">Tables</a>
            <a href="items.html" class="active">Items List</a>
            <a href="history.html">Tables History</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-actions">
            <h1>Items List</h1>
            <button class="btn-primary" onclick="showAddItemModal()">
                <span class="material-icons">add</span> Add Item
            </button>
        </div>

        <table class="items-table">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody">
                <!-- Items will be populated by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Item Name:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price:</label>
                    <input type="number" id="itemPrice" required min="0" step="0.01">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/items.js"></script>
</body>
</html>
