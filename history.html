<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables History - Pruthvi Chinese Center</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Pruthvi Chinese Center</div>
        <div class="nav-links">
            <a href="index.html">Tables</a>
            <a href="items.html">Items List</a>
            <a href="history.html" class="active">Tables History</a>
        </div>
    </nav>

    <div class="container">
        <div class="header-actions">
            <h1>Tables History</h1>
            <div class="history-summary">
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p id="totalRevenue">â‚¹0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Total Tables Served</h3>
                    <p id="totalTables">0</p>
                </div>
            </div>
        </div>

        <div class="history-controls">
            <div class="date-range-picker">
                <label>Date Range:</label>
                <div class="date-inputs">
                    <input type="text" id="startDate" placeholder="Start Date">
                    <span>to</span>
                    <input type="text" id="endDate" placeholder="End Date">
                </div>
            </div>
            <div class="history-filters">
                <button class="btn-secondary active" onclick="filterHistory('all')">All Time</button>
                <button class="btn-secondary" onclick="filterHistory('today')">Today</button>
                <button class="btn-secondary" onclick="filterHistory('week')">This Week</button>
                <button class="btn-secondary" onclick="filterHistory('month')">This Month</button>
            </div>
        </div>

        <div class="tables-history">
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Table No</th>
                            <th>Items</th>
                            <th>Total Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <!-- History will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/history.js"></script>
</body>
</html>
